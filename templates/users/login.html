{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="login">
        <h1>Login Page</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}

            <button class="btn btn-primary">Login</button>

            <hr>
            <label>Do you need an account?</label>
            <a href="{% url 'register' %}">Sign Up Here!</a>
        </form>
    </div>
{% endblock content %}
