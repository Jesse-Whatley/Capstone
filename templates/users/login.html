{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}

{% block content %}
    <div class="login">
        <h1>Login Page</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p}}

            <button class="btn btn-secondary">Login</button>

            <hr>
            <label>Do you need an account?</label>
            <a href="{% url 'register' %}">Sign Up Here!</a>

            <br>
            <label>Did you forget your password?</label>
            <a href="{% url 'password_reset' %}">Reset Password Here!</a>
        </form>
    </div>
{% endblock content %}
