{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}

<div class="edit-profile">
    <h3>Edit Profile</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if user.profile.avatar %}
            <img src="{{user.profile.avatar.url}}" alt="">
        {% endif %}
        <div class="form-group">
            <label class="form-label">Change Avatar</label>
            <input type="file" class="form-control" name="avatar">
        </div>

        <hr>

        <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone_number" value="{{user.profile.phone_number}}">
        </div>

        <div class="form-group">
            <label class="form-label">Street</label>
            <input type="text" class="form-control" name="street" value="{{user.profile.street}}">
        </div>

        <div class="form-group">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" value="{{user.profile.city}}">
        </div>
        
        <div class="form-group">
            <label class="form-label">State</label>
            <input type="text" class="form-control" name="state" value="{{user.profile.state}}">
        </div>

        <div class="form-group">
            <label class="form-label">Zip Code</label>
            <input type="text" class="form-control" name="zip_code" value="{{user.profile.zip_code}}">
        </div>

        <div class="form-group">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" name="country" value="{{user.profile.country}}">
        </div>


        <button class="btn btn-dark">Save Changes</button>
    </form>

</div>

{% endblock content %}
