{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock title %}

{% block content %}

<div class="container center-column">
    <h3>Profile Page</h3>

    {% if user.profile.avatar %}
    <img src="{{user.profile.avatar.url}}" alt="">
    {% else %}
    Missing image
    {% endif %}
    <h5>{{user.username}}</h5>
    <label>{{user.email}}</label>

    <hr/>

    <div class="container center-column">
        <label>First Name: {{user.first_name}}</label>
        <label>Last Name: {{user.last_name}}</label>
        <label>Phone Number: {{user.profile.phone_number}}</label>
        <label>Street: {{user.profile.street}}</label>
        <label>City: {{user.profile.city}}</label>
        <label>State: {{user.profile.state}}</label>
        <label>Zip Code: {{user.profile.zip_code}}</label>
        <label>Country: {{user.profile.country}}</label>
    </div>
</div>

{% endblock content %}
