{% extends 'base.html' %}
{% load crispy_form_tags %}

{% block title %}Reset Your Password{% endblock title %}

{% block content %}
<h2>Password Reset</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    
    <button class="btn btn-dark" type="submit">Send Reset Email</button>
</form>
{% endblock content %}
